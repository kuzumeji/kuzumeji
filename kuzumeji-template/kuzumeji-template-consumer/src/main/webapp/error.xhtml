<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<title>Kuzumeji</title>
</head>
<body>
	<div>
		<div class="alert alert-block">
			<h4 class="alert-heading">status_code</h4>
			<h:outputText value="#{requestScope['javax.servlet.error.status_code']}" />
		</div>
		<div class="alert alert-block">
			<h4 class="alert-heading">message</h4>
			<h:outputText value="#{requestScope['javax.servlet.error.message']}" />
		</div>
		<div class="alert alert-block">
			<h4 class="alert-heading">exception_type</h4>
			<h:outputText value="#{requestScope['javax.servlet.error.exception_type']}" />
		</div>
		<div class="alert alert-block">
			<h4 class="alert-heading">exception stack-trace</h4>
			<pre>
          <h:outputText value="#{visitorAction.stackTrace}"
					rendered="#{not empty requestScope['javax.servlet.error.exception']}" escape="false" />
        </pre>
		</div>
		<div class="alert alert-block">
			<h4 class="alert-heading">response_uri</h4>
			<h:outputText value="#{requestScope['javax.servlet.error.response_uri']}" />
		</div>
	</div>
</body>
</html>
